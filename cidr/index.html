<!-- # CIDR -->
<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/favicon/apple-touch-icon.png?">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon/favicon-32x32.png?">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon/favicon-16x16.png?">
    <link rel="manifest" href="/assets/favicon/site.webmanifest">

    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>CIDR Calculator</title>
    <style>
        a, a:active, a:hover {
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div class="container mt-3">
        <h3>CIDR Calculator</h3>
        <div class="text-muted my-2">CIDR to IPv4 Calculator, with support for multiple entries.</div>

        <div class="row">
            <div class="col-md-8 mb-3">
                <label for="cidr" class="form-label">Enter CIDR ranges</label>
                <textarea class="form-control" id="cidr_input" rows="5"
                    placeholder="Enter CIDR, e.g. 10.0.0.0/24"></textarea>

                <div class="text-muted">Enter multiple CIDR ranges separated by newline.</div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12 col-md-12 my-2">
                <button type="submit" id="btn-calculate" class="btn btn-primary mb-3">Calculate</button>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12 col-md-12 my-2">

                <div class="accordion" id="acc-show-result">

                    <div class="accordion-item">
                        <h2 class="accordion-header" id="headingOne">
                            <button class="accordion-button" type="button" data-bs-toggle="collapse"
                                data-bs-target="#table-panel" aria-expanded="true" aria-controls="table-panel">
                                Table
                            </button>
                        </h2>
                        <div id="table-panel" class="accordion-collapse collapse show" aria-labelledby="headingOne">
                            <div class="accordion-body">
    
                                <table id="table-result" class="table table-striped table-hover">
                                    <thead>
                                        <tr>
                                            <th>CIDR user input</th>
                                            <th>CIDR Range</th>
                                            <th>IP Start</th>
                                            <th>IP End</th>
                                            <th>Subnet mask</th>
                                            <th>Wildcard bits</th>
                                            <th>Total hosts</th>
                                            <th>Total usable IPs</th>
                                        </tr>
                                    </thead>
                                    <tbody id="table-result-body">
                                    </tbody>
                                </table>
    
                            </div>
                        </div>
                    </div>

                    <div class="accordion-item">
                        <h2 class="accordion-header" id="headingTwo">
                            <button class="accordion-button" type="button" data-bs-toggle="collapse"
                                data-bs-target="#cards-panel" aria-expanded="true" aria-controls="cards-panel">
                                Cards
                            </button>
                        </h2>
                        <div id="cards-panel" class="accordion-collapse collapse show" aria-labelledby="headingTwo">
                            <div class="accordion-body">
                                <div id="cards-result" class="row row-cols-1 row-cols-md-2 g-4">
                                </div>
                            </div>
                        </div>
                    </div>

                </div>

            </div>
        </div>

        <footer class="site-footer">
            <div class="site-footer-credits">
                <a href="https://sudarpo.net">@ sudarpo chong</a> |
                <a href="https://www.credly.com/users/sudarpo-chong/badges" target="_blank">credly</a> <br/><br/>
            </div>
        </footer>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script src='app_cidr.js?v=20220217'></script>

</body>

</html>
